<!DOCTYPE html>
<html>

<head>
    <style>
        

    </style>

</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>

            </div>
            <article class="review">
                <div class="img-container">
                    <img href="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" id="person-img" alt="jpeg" />

                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias quia dolorem voluptatem
                    doloribus ipsam amet libero saepe rerum autem iste?</p>
                <div class=""button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Suprise me</button> 
            </article>
        </section>
    </main>
    <script>
        const reviews=[
            {
                id:1,
                name:"susan smith",
                job:"web developer",
                img:"https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg",
                text:"something ",
            },
            {
                id:2,
                name:"anna johnson",
                job:"web desinger",
                img:"https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpeg",
                text:"something",

            },
            
               { id:3,
                name:"peter jones",
                job:"intern",
                img:"http://res.cloudinary.com/diggf3eq2/image/upload/v1586883417/person-3_ipa0mj.jpeg",
                text:"desribe job",


            }
        ];
        //select items
        const img=document.getElementById("person-img");
        const author=document.getElementById("author");
        const job=document.getElementById("job");
        const info=document.getElementById("info");

        const prevbtn=document.querySelector(".prev-btn");
        const nextbtn=document.querySelector(".next-btn");
        const randombtn=document.querySelector(".random-btn");

        //set starting item
        let currentItem=0;

        //load initial item
        window.addEventListener("DOMContentLoaded",function(){
            showPerson();


        })
        //show person based on item
        function showPerson(){
        const item= reviews[currentItem];
                img.src=item.img;
                author.textContent=item.name;
                job.textContent=item.job;
                info.textContent=item.text;
        }
        //show next person
        nextbtn.addEventListener("click",function(){
            currentItem++;
            if(currentItem>reviews.length-1){
                currentItem=0;
            }
            showPerson();
        })
        //show prev person
        prevbtn.addEventListener("click",function(){
            currentItem--;
            if(currentItem<0){
                currentItem=reviews.length-1;
            }
            showPerson();
        })
        //show random person
        randombtn.addEventListener("click",function(){
            currentItem=Math.floor(Math.random()*reviews.length) 
            console.log(currentItem);
            showPerson();
        })



  
    </script>

</body>

</html>
